<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="first-card">
  <h3> Your Result</h3>
  <div class="circle"><h2>76</h2>
  of 100
</div> 
 <h2>Great</h2> 
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="second-card">
 <h3>Summary</h3> 
  <div class="summery reaction">
    <img src="assets/images/icon-reaction.svg" alt="reaction">
    <h4>Reaction</h4>
    <h5>80 <span class="score">/ 100</span></h5> 
 </div>
  <div class="summery memory">
    <img src="assets/images/icon-memory.svg" alt="memory">
    <h4>Memory</h4>
    <h5>92 <span class="score">/ 100</span></h5> 
 </div>
  <div class="summery verbal">
    <img src="assets/images/icon-verbal.svg" alt="verbal">
    <h4>Verbal</h4>
    <h5>61 <span class="score">/ 100</span></h5> 
 </div>
  <div class="summery visual">
    <img src="assets/images/icon-visual.svg" alt="visual">
    <h4>  Visual</h4>
    <h5> 72 <span class="score">/ 100</span></h5> 
 </div>
 <button>Continue</button> 
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mbirk11">Mariam Birkadze</a>.
  </div>
</body>
</html>
